name: corsac_jwt
version: 0.4.1-dev
description: Lightweight implementation of JSON Web Tokens (JWT).
homepage: https://github.com/corsac-dart/jwt
author: Anatoly Pulyaevskiy <anatoly.pulyaevskiy@gmail.com>

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  asn1lib: ^1.0.0
  crypto: ^3.0.0
  logging: ^1.0.0
  pointycastle: ^3.0.0
  rsa_pkcs: ^1.1.4

dev_dependencies:
  pedantic: ^1.11.0
  test: ^1.16.5
  test_coverage: ^0.5.0

dependency_overrides:
  asn1lib: ^0.9.0-nullsafety.0
  logging: ^1.0.0

